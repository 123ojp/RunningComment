<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-switch.min.css">
  <script type="text/javascript" src="js/bootstrap-switch.min.js"></script>

  <style>
    html,
    body {
      height: 100%;
      width: 500px;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">
    <br>
    <div class="row justify-content-center">
      <div class="col-5">
        <h3 class="text-center">開啟彈幕</h3>
      </div>
      <div class="col-7">
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
          <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-5">
        <h3 class="text-center">更改頻道</h3>
      </div>
      <div class="col-7">
        <input type="text" class="form-control" placeholder="頻道名稱" id="channel" text="">
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-3">
        <button type="button" class="btn" id="setchannelbut">更改</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn" id="randomset">亂數產生</button>
      </div>
    </div>
    <p id="msg"></p>
    <h2 class="text-center">QRcode</h2>
    <div class="row justify-content-center">
      <div id="qrcode"></div>
    </div>
    <p class="text-center">
      發送彈幕
      <a target="_blank" href="https://danmo.foxo.tw/"> https://danmo.foxo.tw/</a>
    </p>
    <p class="text-center">
      Design by  <a target="_blank" href="https://foxo.tw/">foxo.tw</a>
    </p>
  </div>


  <script src="js/popup.js"></script>
</body>

</html>
